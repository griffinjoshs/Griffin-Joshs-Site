            <br>
            <br>
            <br>
            <br>
            <form method="POST" action="send" onsubmit="alert('sent')">
              <div class="wrap-input1 validate-input" data-validate="First Name is required">
                <input class="input1" type="text" name="firstName" id="firstName" placeholder="First Name">
                <span class="shadow-input1"></span>
              </div>

              <div class="wrap-input1 validate-input" data-validate="Last Name is required">
                <input class="input1" type="text" name="lastName" id="lastName" placeholder="Last Name">
                <span class="shadow-input1"></span>
              </div>

              <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input1" type="email" name="email" id="email" placeholder="Email">
                <span class="shadow-input1"></span>
              </div>

              <div class="wrap-input1 validate-input" data-validate="Valid phone number is required: 1234567890">
                <input class="input1" type="text" name="number" id="number" placeholder="Phone Number">
                <span class="shadow-input1"></span>
              </div>
              <div class="wrap-input1 validate-input full" data-validate="Subject is required">
                <input class="input1" type="text" name="subject" id="subject" placeholder="Subject">
                <span class="shadow-input1"></span>
              </div>
              <div class="wrap-input1 validate-input full" data-validate="Message is required">
                <textarea class="input1" name="message" id="message" placeholder="Message"></textarea>
                <span class="shadow-input1"></span>
              </div>
              <p class="full">
                <button type="submit">Submit</button>
              </p>
              <br>
              <br>
            </form>
